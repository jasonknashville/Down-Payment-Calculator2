  <title>Down Payment + Monthly Payment Calculator</title>

<style>
:root{
  --red:#e21b23;
  --blue:#003da5;
  --text:#111827;
  --muted:#6b7280;
  --line:#e5e7eb;
  --card:#ffffff;
  --bg:#f8fafc;
  --radius:16px;
  --shadow:0 8px 24px rgba(0,0,0,.08);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  background:linear-gradient(180deg,#fff,var(--bg));
  color:var(--text);
}
.topbar,.bottombar{height:18px}
.topbar{background:var(--red)}
.bottombar{background:var(--blue);margin-top:32px}
.wrap{max-width:1100px;margin:20px auto;padding:0 16px 32px}
header{display:flex;justify-content:space-between;gap:16px;margin-bottom:18px}
h1{margin:0;font-size:22px}
.sub{font-size:14px;color:var(--muted)}
.rightTop{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
.card{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:18px;
}
.grid{
  display:grid;
  grid-template-columns:1.1fr .9fr;
  gap:18px;
}
@media(max-width:920px){.grid{grid-template-columns:1fr}}
.section-title{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}
.section-title h2{
  font-size:13px;
  text-transform:uppercase;
  color:var(--muted);
  letter-spacing:.5px;
  margin:0;
}
.row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin:12px 0;
}
@media(max-width:560px){.row{grid-template-columns:1fr}}
label{font-size:12px;color:var(--muted)}
input,select{
  padding:10px 12px;
  border-radius:12px;
  border:1px solid var(--line);
  background:#fff;
  font-size:14px;
  width:100%;
}
.subgrid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin-top:12px;
}
@media(max-width:560px){.subgrid{grid-template-columns:1fr}}
.hint,.mini{font-size:12px;color:var(--muted)}
.note{
  padding:10px 12px;
  border-radius:12px;
  border:1px solid var(--line);
  background:#fafafa;
  font-size:12px;
  display:none;
}
.danger{background:#fef2f2;border:1px solid #fecaca}
.out{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
@media(max-width:560px){.out{grid-template-columns:1fr}}
.kpi{
  border:1px solid var(--line);
  border-radius:14px;
  padding:12px;
}
.kpi .k{font-size:11px;color:var(--muted)}
.kpi .v{font-size:18px;font-weight:700;margin-top:4px}
.kpi .s{font-size:12px;color:var(--muted)}
.toggle{
  display:inline-flex;
  border:1px solid var(--line);
  border-radius:999px;
  overflow:hidden;
}
.toggle button{
  border:0;
  padding:6px 12px;
  background:#fff;
  cursor:pointer;
}
.toggle button.active{
  background:#eef2ff;
  font-weight:600;
}
.btn{
  padding:6px 12px;
  border-radius:12px;
  border:1px solid var(--line);
  background:#fff;
  cursor:pointer;
}
footer{font-size:12px;color:var(--muted);margin-top:16px}
</style>
