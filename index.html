  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Down Payment + Monthly Payment Calculator</title>

  <style>
    :root{
      --bg:#f3f4f6;
      --card:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
      --border:#e5e7eb;
      --accent:#1f3c88;
      --soft-accent:#eef2ff;
      --radius:14px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: var(--bg);
      color:var(--text);
      padding: 28px 20px 40px;
    }

    .wrap{max-width:1050px;margin:0 auto;}

    header{
      display:flex;
      justify-content:space-between;
      gap:20px;
      align-items:flex-start;
      margin-bottom:22px;
    }

    h1{
      font-size:22px;
      margin:0 0 6px 0;
      font-weight:600;
    }

    .sub{
      font-size:13px;
      color:var(--muted);
      line-height:1.4;
    }

    .grid{
      display:grid;
      grid-template-columns:1.1fr .9fr;
      gap:20px;
    }

    @media (max-width:920px){
      .grid{grid-template-columns:1fr;}
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:18px;
    }

    .section-title{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:14px;
    }

    .section-title h2{
      font-size:13px;
      letter-spacing:.5px;
      text-transform:uppercase;
      color:var(--muted);
      margin:0;
      font-weight:600;
    }

    .mini{
      font-size:12px;
      color:var(--muted);
    }

    .row{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
      margin:14px 0;
    }

    @media (max-width:560px){
      .row{grid-template-columns:1fr;}
    }

    label{
      display:block;
      font-size:12px;
      color:var(--muted);
      margin-bottom:6px;
      font-weight:500;
    }

    input, select{
      width:100%;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#fafafa;
      font-size:14px;
      outline:none;
    }

    input:focus, select:focus{
      border-color:#c7d2fe;
      background:#fff;
    }

    .subgrid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
      margin-top:12px;
    }

    @media (max-width:560px){
      .subgrid{grid-template-columns:1fr;}
    }

    .hint{
      font-size:12px;
      color:var(--muted);
      margin-top:10px;
      line-height:1.4;
    }

    .note{
      margin-top:12px;
      padding:10px 12px;
      border-radius:10px;
      background:#fff7ed;
      border:1px solid #fed7aa;
      font-size:12px;
      display:none;
    }

    .danger{
      background:#fef2f2;
      border:1px solid #fecaca;
    }

    .out{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
      margin-top:12px;
    }

    @media (max-width:560px){
      .out{grid-template-columns:1fr;}
    }

    .kpi{
      border:1px solid var(--border);
      border-radius:12px;
      padding:14px;
      background:#fafafa;
    }

    .kpi .k{
      font-size:11px;
      text-transform:uppercase;
      letter-spacing:.4px;
      color:var(--muted);
    }

    .kpi .v{
      font-size:18px;
      font-weight:700;
      margin-top:6px;
    }

    .kpi .s{
      font-size:12px;
      color:var(--muted);
      margin-top:4px;
    }

    footer{
      margin-top:14px;
      font-size:12px;
      color:var(--muted);
      line-height:1.5;
    }

    .pill{
      font-size:12px;
      color:var(--muted);
    }

    .toggle{
      display:inline-flex;
      border:1px solid var(--border);
      border-radius:999px;
      overflow:hidden;
      margin-left:8px;
    }

    .toggle button{
      border:0;
      padding:7px 12px;
      font-size:12px;
      background:#fff;
      cursor:pointer;
    }

    .toggle button.active{
      background:var(--soft-accent);
      font-weight:600;
    }

    .btn{
      margin-left:8px;
      padding:7px 12px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#fff;
      font-size:12px;
      cursor:pointer;
    }

    .btn:hover{
      background:#f3f4f6;
    }
  </style>
